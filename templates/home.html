<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Beranda</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="home-body">
  <div class="home-card">
    <h2>Selamat Datang, <strong>{{ username }}</strong></h2>
    <p>Berikut daftar pengguna yang terdaftar:</p>

    <form action="{{ url_for('logout') }}" method="get">
      <button type="submit" class="btn-logout">Logout</button>
    </form>

    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Username</th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody>
        {% for user in users %}
        <tr>
          <td>{{ user[0] }}</td>
          <td>{{ user[1] }}</td>
          <td>{{ user[3] }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>

    <div class="footer">Â© Aplikasi Flask Sederhana</div>
  </div>
</body>
</html>
